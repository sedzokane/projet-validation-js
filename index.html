<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion d’une To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<style>
  body {
    background-image: url(couverture.jpg);
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    color: #333;
  }

  .card {
    background-color: rgba(227, 216, 15, 0.9); 
  }

  h2 {
    color: #090606;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  }
</style>

</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Gestion d’une To-Do List</h2>
    <div class="card p-4 shadow-sm mb-4">
      <div class="input-group">
        <input type="text" id="tacheInput" class="form-control" placeholder="Entrez une tâche">
        <button class="btn btn-primary" id="ajouterBtn">Ajouter</button>
      </div>
    </div>

    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Numéro</th>
          <th>Nom</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="listeTaches"></tbody>
    </table>
  </div>

  <script src="index.js"></script>
</body>
</html>
