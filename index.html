<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion d’une To-Do List</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    body {
      background-image: url(couverture.jpg);
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      max-width: 700px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      height: 46px;
      padding: 6px 16px;
    }

    h2 {
      color: #000;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    #card-input {
      background-color: rgba(227, 216, 15, 0.9);
      max-width: 350px;
      border-radius: 10px;
    }

    #tacheInput {
      height: 46px;
      font-size: 26px;
      padding: 6px 16px;
    }

    #ajouterBtn {
      padding: 4px 10px;
      font-size: 13px;
    }

    .tache-terminee {
      text-decoration: line-through;
      color: gray;
      opacity: 0.7;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container mt-4">

    <h2 class="text-center mb-4">Gestion d’une To-Do List</h2>

    <div class="card p-3 shadow-sm mb-4 mx-auto" id="card-input">
      <div class="input-group input-group-sm">
        <input type="text" id="tacheInput" class="form-control" placeholder="Entrez une tâche">
        <button class="btn btn-primary" id="ajouterBtn">Ajouter</button>
      </div>
    </div>

    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Numéro</th>
          <th>Nom</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="listeTaches"></tbody>
    </table>

    <div class="d-flex justify-content-center mt-3 gap-2">
      <button id="prevPage" class="btn btn-dark btn-sm">Précédent</button>
      <span id="pageInfo" class="fw-bold text-white bg-dark px-3 py-1 rounded"></span>
      <button id="nextPage" class="btn btn-dark btn-sm">Suivant</button>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
